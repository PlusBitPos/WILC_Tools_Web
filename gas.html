<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Gas Fee</title>
    <link rel="stylesheet" href="css/gas.css">
</head>
<body>
    <div class="content">
        
        <table>
            <caption>Wrapped ILCOIN Gas Tracker</caption>
            <thead>
                <tr>
                    <td>Low</td>
                    <td>Average</td>
                    <td>High</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="lowqwei">ddd </td>
                    <td id="averageqwei">ddd </td>
                    <td id="highqwei">dddd </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Data comes from  <a href="https://etherscan.io/gastracker">Etherscan</a></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/gas.js"></script>
</body>
</html>
